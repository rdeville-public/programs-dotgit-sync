---
# DotGit Sync Configuration
# ------------------------------------------------------------------------------
version: v1alpha1
dotgit:
  yaml:
    merge:
      method: all

# Repos description and template usage configuration
# ------------------------------------------------------------------------------
name: program
slug: program
description: Program Description
licenses:
  date:
    first_year: "1970"
    current_year: "2100"
  copyright:
    Full Name: mail@domain.tld
  primary: MIT
  secondaries:
    - BEERWARE
maintainers:
  Full Name: mail@domain.tld
gitignore:
  query:
    - vim
templates:
  - main
  - another_main

# Everything below is only used as variables in templates
# ------------------------------------------------------------------------------
extra:
  foo: bar
