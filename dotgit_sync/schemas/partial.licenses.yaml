---
schema;licenses:
  required: true
  map:
    date:
      required: true
      map:
        first_year:
          type: date
          required: true
          format: "%Y"
    copyright:
      required: true
      map:
        owner:
          required: true
          type: str
        email:
          include: required_email
    main:
      required: true
      type: str
      # Currently supported licenses
      enum: &supported_licenses
        - MIT
        - BEERWARE
    others:
      seq:
        - type: str
          # Currently supported licenses
          enum: *supported_licenses
