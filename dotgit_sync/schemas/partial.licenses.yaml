---
schema;licenses:
  required: true
  map:
    date:
      required: true
      map:
        first_year: &date
          type: date
          required: true
          format: "%Y"
        current_year:
          type: date
          format: "%Y"
    copyright:
      required: true
      map:
        owner:
          required: true
          type: str
        email:
          include: required_email
    primary:
      required: true
      type: str
      # Currently supported licenses
      enum: &supported_licenses
        - MIT
        - BEERWARE
        - COPYRIGHT
    secondaries:
      seq:
        - type: str
          # Currently supported licenses
          enum: *supported_licenses
