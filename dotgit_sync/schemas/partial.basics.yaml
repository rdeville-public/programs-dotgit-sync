---
# partial schema email related
schema;email: &email
  type: str
  # source: https://stackabuse.com/python-validate-email-address-with-regular-expressions-regex/
  pattern: ([-!#-'*+/-9=?a-z^-~]+(\.[-!#-'*+/-9=?a-z^-~]+)*|\"([]!#-[^-~ \t]|(\\[\t -~]))+\")@([-!#-'*+/-9=?a-z^-~]+(\.[-!#-'*+/-9=?a-z^-~]+)*|\[[\t -z^-~]*])

schema;required_email:
  required: true
  <<: *email

schema;required_str:
  required: true
  type: str

schema;list_str:
  seq:
    - type: str
